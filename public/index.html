<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="./scripts/swipe.js"></script>
    <title>GEStory</title>
  </head>
  <body onload="switchStyleDisplay()" id="slider">
    <noscript>
      <strong>We're sorry but GEStory doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <a onclick="swipe(1)"  style="left:0px; margin: 0px" id="arrow-left"><img src="./img/left-arrow-light.png" height="20"></a>
    <a onclick="swipe(-1)" style="right:0px;" id="arrow-right"><img src="./img/right-arrow-light.png" height="20"></a> 
    <!-- built files will be auto injected -->
  </body>

  <style type="text/css">
  #arrow-right, #arrow-left{
    position : fixed;
    display: none;
    top : calc(50% - 20px)
  }
  </style>
</html>
